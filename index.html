<!DOCTYPE html>
<html lang="en" class="theme-1">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="assets/js/theme-toggle.js" defer></script>
  <link rel="stylesheet" href="assets/css/styles.css">
  <script src="assets/js/index.js" defer></script>

  <title>Calculator app</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="topo">
        <div class="toggle">
          <h1>calc</h1>
          <div class="float-right">
            <p id="one">1</p>
            <p id="two">2</p>
            <p id="three">3</p>
          </div>
        </div>
        <div class="theme">
          <p>THEME</p>
          <div class="box" id="theme-toggle">
            <button class="btn-box cor-fundo" id="btn-1" onclick="toggleTheme('theme-1')"></button>
            <button class="btn-box active" id="btn-2" onclick="toggleTheme('theme-2')"></button>
            <button class="btn-box cor-fundo" id="btn-3" onclick="toggleTheme('theme-3')"></button>
          </div>
        </div>
      </div>
      <div id="operacoes" class="tela">
        <div id="operacao-anterior"></div>
        <div id="operacao-atual"></div>
      </div>
      <div class="calculadora">
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button id="del" class="btn">DEL</button>

        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn">+</button>

        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn">-</button>

        <button class="btn">.</button>
        <button class="btn">0</button>
        <button class="btn">/</button>
        <button class="btn">x</button>
        <button id="reset-button" class="btn">RESET</button>
        <button id="equals-button" class="btn">=</button>

      </div>
    </div>
  </main>
</body>

</html>

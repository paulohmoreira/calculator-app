<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/styles.css">

  <title>Calculator app</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="topo">
        <h1>calc</h1>
        <div class="theme">
          THEME
        </div>
      </div>
      <div class="tela">
        <p>399,981</p>
      </div>
      <div class="calculadora">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button id="del">DEL</button>

        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>

        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>

        <button>.</button>
        <button>0</button>
        <button>/</button>
        <button>x</button>
        <button id="reset-button">RESET</button>
        <button id="equals-button">=</button>

      </div>
    </div>
  </main>
</body>

</html>
